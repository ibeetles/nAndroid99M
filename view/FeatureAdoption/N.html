<table st-table="rowCollection" class="table table-striped table-hover table-responsive">
    <col>
    <colgroup span="{{oem.colno}}" ng-repeat="oem in oemList"></colgroup>

    <tr>
        <td rowspan="3"></td>
        <th colspan="{{oem.colno}}" scope="colgroup" ng-repeat="oem in oemList">{{oem.name | uppercase}}</th>
    </tr>
    <tr >
        <th scope="col" ng-repeat="device in deviceList" class="text-center" style="vertical-align: middle; line-height: 120%; font-weight: normal;">
            {{device.name}}
        </th>
    </tr>

    <tr>
        <th scope="col" ng-repeat="device in deviceList" class="text-center" style="vertical-align: middle; line-height: 120%; font-weight: normal;">
            {{device.launchversion}}
        </th>
    </tr>

    <tr ng-repeat="androidfeature in featureList.features">
        <th scope="row" class="text-center" style="vertical-align: middle">{{androidfeature.name}}</th>
        <td ng-repeat="availability in androidfeature.availability " class="text-center" style="vertical-align: middle">
            <a ng-href="https://b.corp.google.com/issues/{{availability.bug}}" target="_blank">
                <span ng-if="availability.availability == 'Yes'">
                    <span class="glyphicon glyphicon-ok text-success" data-toggle="tooltip" data-placement="right" title="b/{{availability.bug}}" ></span>
                </span>
                <span ng-if="availability.availability == 'No'">
                    <span class="glyphicon glyphicon-remove text-warning" data-toggle="tooltip" data-placement="right" title="b/{{availability.bug}}"></span>
                </span>
                <span ng-if="availability.availability == 'TBD'">
                   <span class="glyphicon glyphicon-option-horizontal text-muted" data-toggle="tooltip" data-placement="right" title="b/{{availability.bug}}"></span>
                </span>
                <span ng-if="availability.availability == 'Unknown'">
                   <span class="glyphicon glyphicon-asterisk text-muted" data-toggle="tooltip" data-placement="right" title="No bug filed and status unknown"></span>
                </span>
            </a>
        </td>
    </tr>
</table>
